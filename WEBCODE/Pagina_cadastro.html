<body>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="admin">√â administrador:</label>
        <input type="checkbox" id="admin" name="admin">

        <button type="button" onclick="cadastrar()">Cadastrar</button>
    </form>
    <div class="botao-flutuante" onclick="toggleChatbox()">
        <div class="icone">ü§ñ</div>
    </div>
    
    <div id="chatbox">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem" onkeydown="sendMessage(event)">
    </div>

    <script>
        function cadastrar() {
            // Obter valores do formul√°rio
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            // Criar objeto de usu√°rio
            var usuario = {
                nome: nome,
                email: email,
                senha: senha
            };

            // Obter lista de usu√°rios do localStorage
            var usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Adicionar novo usu√°rio √† lista
            usuarios.push(usuario);

            // Armazenar a lista atualizada de usu√°rios no localStorage
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            // Limpar formul√°rio
            document.getElementById('cadastroForm').reset();

            alert('Cadastro realizado com sucesso!');
        }
    </script>
    <script src="script.js"></script>
    <script>
        let chatboxOpen = false;
    
        function toggleChatbox() {
            const chatbox = document.getElementById('chatbox');
            chatbox.style.display = chatboxOpen ? 'none' : 'block';
            chatboxOpen = !chatboxOpen;
    
            if (chatboxOpen) {
                simulateMessage("Ol√°! Como posso ajudar?");
            }
        }
    
        function simulateMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const newMessage = document.createElement('div');
            newMessage.className = 'message';
            newMessage.textContent = message;
            chatMessages.appendChild(newMessage);
        }
    
        function sendMessage(event) {
            if (event.key === 'Enter') {
                const userInput = document.getElementById('user-input');
                const userMessage = userInput.value;
                simulateMessage(`Voc√™: ${userMessage}`);
                userInput.value = '';
    
                // Aqui voc√™ pode adicionar l√≥gica para processar a mensagem do usu√°rio ou chamar a API do chatbot real
                setTimeout(() => simulateMessage('Bot: Desculpe, estou simulando e n√£o tenho respostas reais.'), 500);
            }
        }
    </script>

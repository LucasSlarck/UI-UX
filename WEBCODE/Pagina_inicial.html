    <script src="script.js"></script>
    <script>
      let chatboxOpen = false;
  
      function toggleChatbox() {
          const chatbox = document.getElementById('chatbox');
          chatbox.style.display = chatboxOpen ? 'none' : 'block';
          chatboxOpen = !chatboxOpen;
  
          if (chatboxOpen) {
              simulateMessage("Ol√°! Como posso ajudar?");
          }
      }
  
      function simulateMessage(message) {
          const chatMessages = document.getElementById('chat-messages');
          const newMessage = document.createElement('div');
          newMessage.className = 'message';
          newMessage.textContent = message;
          chatMessages.appendChild(newMessage);
      }
  
      function sendMessage(event) {
          if (event.key === 'Enter') {
              const userInput = document.getElementById('user-input');
              const userMessage = userInput.value;
              simulateMessage(`Voc√™: ${userMessage}`);
              userInput.value = '';
  
              // Aqui voc√™ pode adicionar l√≥gica para processar a mensagem do usu√°rio ou chamar a API do chatbot real
              setTimeout(() => simulateMessage('Bot: Desculpe, estou simulando e n√£o tenho respostas reais.'), 500);
          }
      }
